version: "2.3"

services:
  check:
    build:
      context: .
    environment:
      - CABOT_REALSENSE_SERIAL_1
      - CABOT_REALSENSE_SERIAL_2
      - CABOT_REALSENSE_SERIAL_3
      - CABOT_CAMERA_NAME_1
      - CABOT_CAMERA_NAME_2
      - CABOT_CAMERA_NAME_3
      - CABOT_JETSON_CONFIG
      - LIDAR_IF
      - LIDAR_IP
      - MICRO_CONTROLLER
    command:
      - "/opt/scripts/check_device_status.sh"
    volumes:
# required for device
      - /dev:/dev
      - /run/udev:/run/udev:ro
      - /run/dbus:/run/dbus:ro
    privileged: true
    network_mode: host

  checkj:
    extends: check
    command:
      - "/opt/scripts/check_device_status.sh"
      - "-j"
    
  test:
    build:
      context: .
    environment:
      - CABOT_REALSENSE_SERIAL_1
      - CABOT_REALSENSE_SERIAL_2
      - CABOT_REALSENSE_SERIAL_3
      - CABOT_CAMERA_NAME_1
      - CABOT_CAMERA_NAME_2
      - CABOT_CAMERA_NAME_3
      - CABOT_JETSON_CONFIG
      - LIDAR_IF
      - LIDAR_IP
      - MICRO_CONTROLLER
    command:
      - "/opt/scripts/check_device_status.sh"
    volumes:
# required for device
      - /run/udev:/run/udev:ro
      - /run/dbus:/run/dbus:ro
    privileged: true
    network_mode: host
    command:
      - "/opt/scripts/test/test.sh"

  testj:
    extends: test
    command:
      - "/opt/scripts/test/test.sh"
      - "-j"
